
<h1> Buscando término: <small> {{ termino }}</small></h1>
<hr>
<div *ngIf="heroes.length == 0" class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No se encontró nada con el término: {{ termino }}
    </div>
  </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )" [heroe]="foo" [id]="id" *ngFor="let foo of heroes; let id = index"></app-heroe-tarjeta>
</div>
